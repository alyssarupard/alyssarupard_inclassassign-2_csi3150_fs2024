<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive ABCs of CSS Technology</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Interactive ABCs of CSS Technology learning Website</h1>
        <p>Click on the buttons below to reveal and learn the CSS technology features of the corresponding letters</p>
        
        <!-- Button row -->
        <div class="buttons">
            <button onclick="showFeature('a')">A</button>
            <button onclick="showFeature('b')">B</button>
            <button onclick="showFeature('c')">C</button>
        </div>
        
        <!-- Feature display area -->
        <div id="feature-display">
            <!-- Dynamic content will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
